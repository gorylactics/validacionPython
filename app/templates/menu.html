<div class="container__fluid">
    <div class="row">
        <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-2">
                <a class="navbar-brand" href="/">LOGIN Y REGISTRO</a>
                <button class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div    class="collapse navbar-collapse"
            id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        {%if request.session.usuario%}
                            <a class="nav-link active" aria-current="page" href="/success">Panel Principal</a>
                        {%else%}
                            <a class="nav-link active" aria-current="page" href="/">Registrar</a>
                        {%endif%}
                    </li>
                </ul>
                {%if request.session.usuario%}
                <span class="me-3">Hola, {{request.session.usuario.nombre}} {{request.session.usuario.apellido}}</span>
                <a href="/logout/" class="btn btn-secondary">Desloguear</a>
                {%endif%}
            </div>
        </nav>
    </div>
</div>
</div>
